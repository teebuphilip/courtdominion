name: Daily Projections Run
on:
  schedule:
    - cron: '0 10 * * *' # 10:00 UTC = 5:00 AM EST
  workflow_dispatch:
jobs:
  run_projections:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Run projections
        run: |
          python run_projections.py
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: projections-outputs
          path: outputs/
