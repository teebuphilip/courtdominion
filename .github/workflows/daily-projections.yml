name: Daily DBB2 Projections

on:
  schedule:
    # Run hourly; gate inside workflow so execution occurs only at 4:00 AM America/New_York.
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      refresh_nba:
        description: 'Force refresh current season data from NBA.com'
        required: false
        default: 'false'

permissions:
  contents: write

concurrency:
  group: daily-dbb2-projections
  cancel-in-progress: false

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gate scheduled runs to 4:00 AM New York time
        id: gate
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "run_now=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NY_HOUR=$(TZ=America/New_York date +%H)
          if [ "$NY_HOUR" = "04" ]; then
            echo "run_now=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_now=false" >> "$GITHUB_OUTPUT"
            echo "Skipping scheduled run: current America/New_York hour is $NY_HOUR"
          fi

      - name: Set up Python
        if: steps.gate.outputs.run_now == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install DBB2 engine dependencies
        if: steps.gate.outputs.run_now == 'true'
        run: pip install -r dbb2-engine/requirements.txt

      - name: Resolve active season CSV path
        if: steps.gate.outputs.run_now == 'true'
        id: season_csv
        run: |
          CURRENT_YEAR=$(TZ=America/New_York date +%Y)
          CURRENT_MONTH=$(TZ=America/New_York date +%m)
          if [ "$CURRENT_MONTH" -ge 10 ]; then
            SEASON_START="$CURRENT_YEAR"
          else
            SEASON_START=$((CURRENT_YEAR - 1))
          fi
          NEXT_TWO_DIGIT=$(printf "%02d" $(((SEASON_START + 1) % 100)))
          CSV_PATH="dbb2-engine/raw_data/games_${SEASON_START}_${NEXT_TWO_DIGIT}.csv"

          echo "season_start=$SEASON_START" >> "$GITHUB_OUTPUT"
          echo "next_two_digit=$NEXT_TWO_DIGIT" >> "$GITHUB_OUTPUT"
          echo "csv_path=$CSV_PATH" >> "$GITHUB_OUTPUT"

          if [ -f "$CSV_PATH" ]; then
            echo "csv_exists=true" >> "$GITHUB_OUTPUT"
            echo "Using committed season data at $CSV_PATH"
          else
            echo "csv_exists=false" >> "$GITHUB_OUTPUT"
            echo "Season CSV missing at $CSV_PATH; refresh will be attempted"
          fi

      - name: Refresh current NBA season data from NBA.com (optional/fallback)
        if: steps.gate.outputs.run_now == 'true' && (steps.season_csv.outputs.csv_exists != 'true' || github.event.inputs.refresh_nba == 'true')
        continue-on-error: true
        run: |
          python dbb2-engine/data_collection/update_current_season.py --output-dir dbb2-engine/raw_data

      - name: Decide projection source
        if: steps.gate.outputs.run_now == 'true'
        id: projection_source
        run: |
          if [ -f "${{ steps.season_csv.outputs.csv_path }}" ]; then
            echo "run_engine=true" >> "$GITHUB_OUTPUT"
            echo "Current-season CSV available; running projection engine"
          else
            echo "run_engine=false" >> "$GITHUB_OUTPUT"
            echo "Current-season CSV unavailable; using committed dbb2-engine/output JSON files"
          fi

      - name: Run projection engine
        if: steps.gate.outputs.run_now == 'true' && steps.projection_source.outputs.run_engine == 'true'
        run: |
          python dbb2-engine/run_engine.py --game-day --validate --output-dir dbb2-engine/output

      - name: Verify required DBB2 outputs exist
        if: steps.gate.outputs.run_now == 'true'
        run: |
          test -f dbb2-engine/output/players.json
          test -f dbb2-engine/output/projections.json
          test -f dbb2-engine/output/risk.json
          test -f dbb2-engine/output/insights.json
          test -f dbb2-engine/output/betting_contract.json

      - name: Copy betting contract to betting-engine daily projections
        if: steps.gate.outputs.run_now == 'true'
        run: |
          DATE=$(TZ=America/New_York date +%Y-%m-%d)
          mkdir -p betting-engine/data/projections
          mkdir -p betting-engine/data/risk
          mkdir -p exchange-engine/data/risk
          cp dbb2-engine/output/betting_contract.json betting-engine/data/projections/${DATE}.json
          cp dbb2-engine/output/risk.json betting-engine/data/risk/${DATE}.json
          cp dbb2-engine/output/risk.json exchange-engine/data/risk/${DATE}.json
          echo "DATE=${DATE}" >> "$GITHUB_ENV"

      - name: Commit and push updated outputs
        if: steps.gate.outputs.run_now == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dbb2-engine/output/players.json
          git add dbb2-engine/output/projections.json
          git add dbb2-engine/output/risk.json
          git add dbb2-engine/output/insights.json
          git add dbb2-engine/output/betting_contract.json
          CURRENT_YEAR=$(TZ=America/New_York date +%Y)
          CURRENT_MONTH=$(TZ=America/New_York date +%m)
          if [ "$CURRENT_MONTH" -ge 10 ]; then
            SEASON_START="$CURRENT_YEAR"
          else
            SEASON_START=$((CURRENT_YEAR - 1))
          fi
          NEXT_TWO_DIGIT=$(printf "%02d" $(((SEASON_START + 1) % 100)))
          git add dbb2-engine/raw_data/games_${SEASON_START}_${NEXT_TWO_DIGIT}.csv || true
          git add betting-engine/data/projections/${DATE}.json
          git add betting-engine/data/risk/${DATE}.json
          git add exchange-engine/data/risk/${DATE}.json

          if git diff --cached --quiet; then
            echo "No projection changes to commit"
            exit 0
          fi

          git commit -m "projections: ${DATE} daily dbb2 refresh"
          git push
