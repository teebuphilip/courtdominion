version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: courtdominion-backend
    ports:
      - "8000:8000"
    environment:
      # Backend configuration
      - ENVIRONMENT=local
      - BACKEND_URL=http://localhost:8000
      - DATA_DIR=/data/outputs
      
      # Database (Phase 2 - not used yet)
      - DATABASE_URL=postgresql://courtdominion:courtdominion123@db:5432/nba_fantasy
    
    volumes:
      # Shared volume with automation
      - shared-data:/data/outputs
      
      # Development: Mount source for hot reload (optional)
      # - ./backend:/app
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    
    restart: unless-stopped
    
    networks:
      - courtdominion-network

  # Automation Service
  automation:
    build:
      context: ./automation
      dockerfile: Dockerfile
    container_name: courtdominion-automation
    environment:
      # Automation configuration
      - DATA_DIR=/data/outputs
      - LOG_LEVEL=INFO
      
      # Backend URL for validation
      - BACKEND_URL=http://backend:8000
    
    volumes:
      # Shared volume with backend
      - shared-data:/data/outputs
      
      # Development: Mount source (optional)
      # - ./automation:/app
    
    depends_on:
      backend:
        condition: service_healthy
    
    # Run once and exit (for manual runs)
    # For scheduled runs, use cron or external scheduler
    command: python pipeline.py
    
    networks:
      - courtdominion-network

  # Database (Phase 2 - optional for Phase 1)
  db:
    image: postgres:15-alpine
    container_name: courtdominion-db
    environment:
      - POSTGRES_USER=courtdominion
      - POSTGRES_PASSWORD=courtdominion123
      - POSTGRES_DB=nba_fantasy
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courtdominion"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    restart: unless-stopped
    
    networks:
      - courtdominion-network

networks:
  courtdominion-network:
    driver: bridge

volumes:
  # Shared volume for automation outputs
  shared-data:
  
  # Database volume (persists across restarts)
  postgres-data:
